matrix:
  include:
    - os: osx
      language: generic
    - os: linux
      language: python  
      python:
        - "3.4"
    - os: linux
      language: python  
      python:
        - "3.5"
    - os: linux
      language: python  
      python:
        - "3.6"

# osx deps
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew uninstall --ignore-dependencies python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3; fi  
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pyenv-virtualenv; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install --upgrade numpy; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install --upgrade cython; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip3 install --upgrade cython; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install --upgrade pywavelets; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 setup.py install; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python setup.py install; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install codecov; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install codecov; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip3 install --upgrade --force-reinstall pyqt5; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pip install --upgrade --force-reinstall pyqt5; fi
  - cd ..
  - git clone --depth=50 --branch=master https://github.com/populse/populse_db.git
  - cd populse_sandbox
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PYTHONPATH="$PYTHONPATH:/home/travis/build/populse/populse_db/python"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PYTHONPATH="$PYTHONPATH:/Users/travis/build/populse/populse_db/python"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PYTHONPATH="$PYTHONPATH:/home/travis/build/populse/populse_sandbox/python/populse_mia/src/scripts"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PYTHONPATH="$PYTHONPATH:/Users/travis/build/populse/populse_sandbox/python/populse_mia/src/scripts"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PYTHONPATH="$PYTHONPATH:/home/travis/build/populse/populse_sandbox/python/populse_mia/src/modules"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PYTHONPATH="$PYTHONPATH:/Users/travis/build/populse/populse_sandbox/python/populse_mia/src/modules"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export PYTHONPATH="$PYTHONPATH:/home/travis/build/populse/populse_sandbox/python/populse_mia/src/modules/PipelineManager/Processes"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PYTHONPATH="$PYTHONPATH:/Users/travis/build/populse/populse_sandbox/python/populse_mia/src/modules/PipelineManager/Processes"; fi
  - "export DISPLAY=:99.0"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok )& fi
  - sleep 3 # give xvfb some time to start

script:
  - python3 -V
  - python3 ./python/populse_mia/src/scripts/test.py
  - coverage run ./python/populse_mia/src/scripts/test.py

after_success:
- codecov
